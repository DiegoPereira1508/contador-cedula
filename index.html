<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cédulas e Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Cédulas e Moedas</h1>
        <form id="contadorForm">
            <label for="nota200">Notas de R$200:</label>
            <input type="number" id="nota200" value="0" min="0">

            <label for="nota100">Notas de R$100:</label>
            <input type="number" id="nota100" value="0" min="0">

            <label for="nota50">Notas de R$50:</label>
            <input type="number" id="nota50" value="0" min="0">

            <label for="nota20">Notas de R$20:</label>
            <input type="number" id="nota20" value="0" min="0">

            <label for="nota10">Notas de R$10:</label>
            <input type="number" id="nota10" value="0" min="0">

            <label for="nota5">Notas de R$5:</label>
            <input type="number" id="nota5" value="0" min="0">

            <label for="nota2">Notas de R$2:</label>
            <input type="number" id="nota2" value="0" min="0">

            <label for="moeda1">Moedas de R$1:</label>
            <input type="number" id="moeda1" value="0" min="0">

            <label for="moeda050">Moedas de R$0.50:</label>
            <input type="number" id="moeda050" value="0" min="0">

            <label for="moeda025">Moedas de R$0.25:</label>
            <input type="number" id="moeda025" value="0" min="0">

            <label for="moeda010">Moedas de R$0.10:</label>
            <input type="number" id="moeda010" value="0" min="0">

            <label for="moeda005">Moedas de R$0.05:</label>
            <input type="number" id="moeda005" value="0" min="0">

            <label for="moeda001">Moedas de R$0.01:</label>
            <input type="number" id="moeda001" value="0" min="0">
        </form>
        <div class="buttons">
            <button onclick="resetForm()">Resetar</button>
            <button onclick="copyTotal()">Copiar Total</button>
            <button onclick="salvarHistorico()">Salvar no Histórico</button>
            <button onclick="limparHistorico()">Limpar Histórico</button>
        </div>
        <h2>Total: R$ <span id="total">0.00</span></h2>
        <div id="detalhes"></div>
        <div id="historico">
            <h3>Histórico de Cálculos</h3>
            <ul id="historicoLista"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
